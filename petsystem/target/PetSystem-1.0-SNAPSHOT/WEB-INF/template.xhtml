<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>PetSystem - Clínica Veterinária Digital</title>
        <h:outputStylesheet library="manhattan-layout" name="css/primeflex.min.css" />
        <style type="text/css">
            .header {
                background-color: #f8f9fa;
                padding: 1rem;
                border-bottom: 1px solid #dee2e6;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 1rem;
                border-top: 1px solid #dee2e6;
                text-align: center;
            }
            .content {
                padding: 1rem;
                min-height: calc(100vh - 160px);
            }
            .ui-widget-header {
                text-align: center;
                text-transform: uppercase;
            }
            body .ui-menu {
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" />

        <!-- Cabeçalho -->
        <div class="header">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-home" outcome="/animal.xhtml" />
                    
                    <p:submenu label="Cadastros" icon="pi pi-file" rendered="#{loginController.logado}">
                        <p:menuitem value="Tutores" icon="pi pi-user" outcome="/tutor.xhtml" 
                                    rendered="#{loginController.funcionario1 or loginController.funcionario2}" />
                        <p:menuitem value="Animais" icon="pi pi-heart" outcome="/animal.xhtml" 
                                    rendered="#{loginController.funcionario1}" />
                    </p:submenu>
                    
                    <p:submenu label="Atendimento" icon="pi pi-calendar" rendered="#{loginController.logado}">
                        <p:menuitem value="Consultas" icon="pi pi-calendar-plus" outcome="/consulta.xhtml" 
                                    rendered="#{loginController.funcionario2}" />
                        <p:menuitem value="Vacinação" icon="pi pi-check-circle" outcome="/vacinacao.xhtml" 
                                    rendered="#{loginController.veterinario}" />
                        <p:menuitem value="Exames" icon="pi pi-file-o" outcome="/exame.xhtml" 
                                    rendered="#{loginController.funcionario2}" />
                    </p:submenu>
                    

                    
                    <f:facet name="options">
                        <p:outputLabel value="Bem-vindo, #{loginController.funcionarioLogado.nome}!" 
                                       style="margin-right:10px" rendered="#{loginController.logado}" />
                        <p:commandButton value="Logout" icon="pi pi-sign-out" action="#{loginController.logout}" 
                                         rendered="#{loginController.logado}" />
                        <p:button value="Login" icon="pi pi-sign-in" outcome="/login.xhtml" 
                                  rendered="#{!loginController.logado}" />
                    </f:facet>
                </p:menubar>
            </h:form>
            
            <div class="ui-widget-header" style="padding: 10px;">
                <h1>PetSystem - Clínica Veterinária Digital</h1>
            </div>
        </div>
        
        <!-- Conteúdo -->
        <div class="content">
            <ui:insert name="content">
                <div style="text-align: center; margin-top: 50px;">
                    <h2>Bem-vindo ao PetSystem</h2>
                    <p>Sistema de gerenciamento para clínicas veterinárias</p>
                    <p:graphicImage name="images/pet-logo.png" library="demo" width="300" rendered="false" />
                </div>
            </ui:insert>
        </div>
        
        <!-- Rodapé -->
        <div class="footer">
            <h:outputText value="PetSystem - Clínica Veterinária Digital © #{java.time.Year.now().value}" />
        </div>
    </h:body>
</html>
