<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Login - PetSystem</title>
    </h:head>

    <h:body>
        <div class="card">
            <h:form id="form">
                <p:panel header="Login - PetSystem">
                    <p:growl id="growl" showDetail="true" />
                    
                    <div class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel for="login" value="Login:" />
                            <p:inputText id="login" value="#{loginController.login}" required="true" 
                                         requiredMessage="O campo Login é obrigatório" />
                        </div>
                        
                        <div class="p-field">
                            <p:outputLabel for="senha" value="Senha:" />
                            <p:password id="senha" value="#{loginController.senha}" required="true" 
                                        requiredMessage="O campo Senha é obrigatório" />
                        </div>
                        
                        <div class="p-field">
                            <p:commandButton value="Entrar" action="#{loginController.autenticar}" 
                                             update="growl" styleClass="ui-button-raised" />
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
